{% extends "index.html" %}
{% load static %}
{% load my_custom_tags %}
{% block content %}
<section class="w3l-grids">
    <div class="grids-main py-5">
        <div class="container py-lg-4">
            <div class="headerhny-title">
                <div class="w3l-title-grids">
                    <div class="headerhny-left">
                        <h3 class="hny-title">Latest shows</h3>
                    </div>
                </div>
            </div>
            <div class="w3l-populohny-grids">
                {% for item in result %}
                <div class="item vhny-grid">
                    <div class="box16 mb-0">
                        <a href="{% if item.media == 'tv' %}{% url "show_language" item.id %}{% else %}{% url "movie" item.id 'ch' %}{% endif %}">
                            <figure>
                                <img class="img-fluid" src="{{ item.image }}" alt="">
                            </figure>
                            <div class="box-content">
                                <h3 class="title">{{ item.title }}</h3>
                                <h4> <span class="post"><span class="fa fa-clock-o"> </span> {{ item.year }}

                                    </span>

                                    <span class="post fa fa-heart text-right"></span>
                                </h4>
                            </div>
                            <span class="fa fa-play video-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

        {% comment %} <div class="button-center text-center mt-3">
            <a href="{% url "tv_list" index|increment:1 %}" class="btn view-button">View all <span class="fa fa-angle-double-right ml-2"
                    aria-hidden="true"></span></a>
        </div> {% endcomment %}

    </div>
</section>
{% endblock content %}
